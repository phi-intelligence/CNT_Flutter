name: cnt_media_platform
description: "Christ New Tabernacle Media Platform - Flutter app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  
  # HTTP & WebSocket
  http: ^1.1.0
  socket_io_client: ^2.0.3+1
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  
  # Media Players
  audioplayers: ^5.2.1
  just_audio: ^0.9.36
  video_player: ^2.8.2
  # livekit_client: ^1.0.0  # Requires flutter_webrtc which has build issues
  audio_session: ^0.1.18
  
  # Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0+2
  path_provider: ^2.1.1
  
  # UI
  cached_network_image: ^3.3.1
  flutter_animate: ^4.5.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  glassmorphism: ^3.0.0
  
  # Camera & Media
  camera: ^0.10.5
  
  # Connectivity
  connectivity_plus: ^5.0.2
  device_info_plus: ^9.1.1
  
  # Permissions
  permission_handler: ^11.1.0
  image_picker: ^1.0.5
  file_picker: ^8.1.0
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

